
 <div class="movie-container" >
   <div class = "movie">
      <div class="row">
        <div class="col s12">
              <div class="movie-title">{{currentMovie.title}}</div>
              <div class="movie-year">{{currentMovie.release_date}}</div>
              <div class="movie-overview">{{currentMovie.overview}}</div>
        </div>
      </div>
   </div>
    <div class = "movieImage" >
      <img [src]="getImageUrl()" alt="currentMovie.title">
      </div>
    </div>
